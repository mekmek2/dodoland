<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>타임캡슐 위치알리미</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    header {
      padding: 16px;
      background-color: #333;
      color: white;
      text-align: center;
    }
    header h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }
    header p {
      margin: 0;
      font-size: 14px;
    }
    #controls {
      text-align: center;
      margin: 16px;
    }
    #map-container {
      position: relative;
      width: 447px;
      height: 681px;
      background-image: url('map.png');
      background-size: cover;
      border: 2px solid #333;
      margin: 20px auto;
    }
    .marker {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: black;
      border-radius: 50%;
    }
    .label {
      position: absolute;
      font-size: 12px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 1px 4px;
      border-radius: 3px;
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <header>
    <h1>두근두근 아일랜드 타임캡슐 위치</h1>
    <p>캐릭터의 '닉네임 글자 수'에 따라 위치가 정해집니다. 각 점의 숫자는 닉네임 글자 수를 의미합니다.</p>
  </header>

  <div id="controls">
    <label for="datePicker">날짜 선택: </label>
    <input type="date" id="datePicker" />
  </div>

  <div id="map-container"></div>

  <script>
    const positions = [
      { x: 330, y: 166 },
      { x: 154, y: 57 },
      { x: 142, y: 579 },
      { x: 190, y: 121 },
      { x: 121, y: 210 },
      { x: 166, y: 490 },
      { x: 85, y: 73 },
      { x: 321, y: 147 },
      { x: 120, y: 331 },
      { x: 276, y: 583 }
    ];

    const container = document.getElementById('map-container');
    const datePicker = document.getElementById('datePicker');

    const base = new Date('2025-04-21T07:00:00');

    function renderMarkers(forDate) {
      container.innerHTML = '';
      const dayOffset = Math.floor((forDate - base) / (1000 * 60 * 60 * 24));

      for (let i = 0; i < 10; i++) {
        const posIndex = (i + dayOffset + 1000) % 10; // +1000 to avoid negative modulus
        const { x, y } = positions[posIndex];

        const marker = document.createElement('div');
        marker.classList.add('marker');
        marker.style.left = x + 'px';
        marker.style.top = y + 'px';

        const label = document.createElement('div');
        label.classList.add('label');
        label.innerText = (i + 1);
        label.style.left = x + 'px';
        label.style.top = y + 'px';

        container.appendChild(marker);
        container.appendChild(label);
      }
    }

    // 초기화 시 오늘 날짜로 설정
    const today = new Date();
    const todayDateStr = today.toISOString().split('T')[0];
    datePicker.value = todayDateStr;
    renderMarkers(today);

    // 날짜 변경 시 마커 다시 그리기
    datePicker.addEventListener('change', (e) => {
      const selectedDate = new Date(e.target.value + 'T07:00:00');
      renderMarkers(selectedDate);
    });
  </script>
</body>
</html>
